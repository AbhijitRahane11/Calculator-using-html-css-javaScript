<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center"> Calculate the value</h1>
  <div class="container flex flex-col items-center  mx-auto m-w-20" >
    <div class="row ">
      <input class="input bginput" type="text"/>
    </div>
     <div class="row">
      <button class="button bg-red">C</button>
      <button class="button bg-red">%</button>
      <button class="button bg-red">^</button>
      <button class="button bg-red">()</button>
    </div>
    <div class="row">
      <button class="button bg">7</button>
      <button class="button bg">8</button>
      <button class="button bg">9</button>
      <button class="button bg-red">*</button>
    </div>
    <div class="row">
      <button class="button bg">6</button>
      <button class="button bg">5</button>
      <button class="button bg">4</button>
      <button class="button bg-red">/</button>
    </div>
    <div class="row">
      <button class="button bg">3</button>
      <button class="button bg">2</button>
      <button class="button bg">1</button>
      <button class="button bg-red">+</button>
    </div>
    <div class="row">
      <button class="button bg">0</button>
      <button class="button bg-red">.</button>
      <button class="button bg-red">=</button>
      <button class="button bg-red">-</button>
    </div>


  </div>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
